<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Este es un HTML de prueba">
        <meta name="robots" content="index,follow">
        <title>calendario</title>
        <meta name="viewport" content="width=device-width, initial=scale=1.0">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <main>
            <form action="">
                <label for="nombre">
                    <span>Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name">
                </label>
                <label for="correo">
                    <span>Cual es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email">
                </label>
                <label for="pais">
                    <span>En que pais vives?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country">
                </label>
                <label for="cp">
                    <span>Cual es tu codigo postas?</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code">
                </label>
            </form>
        </main>
    </body>
</html>
